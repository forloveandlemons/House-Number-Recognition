<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="icon" href="/imgs/favicon.ico" type="image/x-icon" /> <!-- ty https://favicon.io -->
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link href='https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,700' rel='stylesheet' type='text/css' />
	<link href='https://fonts.googleapis.com/css?family=Nanum+Gothic:400' rel='stylesheet' type='text/css' />
	<style type="text/css">
		header {
			margin: 180px auto -10px;
			/* text-align: center; */
		}

		h1,
		h1 a {
			font-family: 'Nanum Myeongjo', sans-serif;
			font-weight: bold;
			font-size: 44px;
			color: #333333;
		}

		h2,
		h2 a {
			font-family: 'Nanum Myeongjo', sans-serif;
			font-weight: 400;
			font-size: 20px;
			margin: -15px auto 0px;
			color: #d3d3d3;
		}

		h3,
		h3 a {
			font-family: 'Nanum Myeongjo', sans-serif;
			font-weight: bold;
			font-size: 30px;
			color: #333333;
		}

		h1 a:hover,
		h2 a:hover,
		h3 a:hover {
			color: #38d19e;
			text-decoration: none;
		}

		body {
			padding: 0px;
			margin: 0px;
		}

		a:link {
			text-decoration: none;
		}

		ul {
			margin-left: -0px;
		}

		span {
			border-right: .05em solid;
			animation: caret 1s steps(1) infinite;
		}

		@keyframes caret {
			50% {
				border-color: transparent;
			}
		}

		.underline_text {
			border-bottom: solid 1px #333333;
			display: inline;
			border-right: none;
			animation: none;
		}

		.underline_text a {
			color: black !important;
		}

		.underline_text a:hover {
			color: red !important;
		}

		.img-link {
			width: 35px;
			height: 35px;
			margin-bottom: -12px;
			padding: 0px 5px;
		}

		.container {
			width: 600px;
			margin: 0 auto;
			margin-top: 75px;
			font-family: 'Nanum Gothic', sans-serif;
			text-align: center;
		}

		.section-container {
			margin-top: 70px;
			line-height: 1.5em;
			font-size: 15px;
			color: #333333;
		}

		.section-container a {
			font-size: 15px;
			color: #38d19e;
		}

		.section-container a:hover {
			color: #7fe0c0;
		}

		nav ul {
			list-style-type: none;
			padding: 0px;
			margin-left: -10px;
			margin-top: 100px;
			list-style: none;
			text-align: center;
		}

		nav li {
			margin: 0px;
			padding: 0px 10px;
			display: inline-block;
			font-family: 'Nanum Gothic', sans-serif;
			font-weight: 400;
			font-size: 16px;
			text-align: center;
		}

		nav li a {
			text-decoration: none;
			color: #000000;
		}

		nav li a:hover {
			text-decoration: none;
			color: #38d19e;
		}

		@media (max-width: 600px) {
			nav li {
				display: block;
				margin: 10px 0px;
			}

			body {
				padding: 20px 20px;
				text-align: center;
			}

			.container {
				width: 100%;
			}

			.img-link {
				padding: 5px 0px;
			}
		}

		@media only screen and (min-device-width : 320px) and (max-device-width : 480px) {

			h1,
			h1 a {
				font-size: 68px;
			}

			h2,
			h2 a {
				font-size: 36px;
			}

			h3,
			h3 a {
				font-size: 40px;
			}

			body {
				padding: 20px 20px;
				text-align: center;
			}

			nav li {
				display: block;
				margin: 25px 0px;
				font-size: 36px;
				padding: 10px 10px;
			}

			.img-link {
				width: 75px;
				height: 75px;
			}

			.container {
				width: 100%;
			}

			.section-container {
				font-size: 32px;
			}

			.section-container a {
				font-size: 32px;
			}

			.section-container a:hover {
				font-size: 32px;
			}
		}
	</style>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Upload image</h1>
                <hr>

                <form action="/upload-image", method="POST" enctype="multipart/form-data">

                    <div class="form-group">
                        <label>Select image</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="image" id="image">
                            <label class="custom-file-label" for="image">Select image...</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Upload Image</button>
                </form>
            </div>
        </div>
    </div>
</head>
<body>

</body>
</html>
